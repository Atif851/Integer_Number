    <script>
        
            var num = prompt("enter a positive number")
        if (num%3==0 || num%7==0) {
            document.write("IS A MULTIPLE OF 3 OR 7");

        else{
            document.write("is not a multiple of 3 or 7");
        }
        
     
    </script>
